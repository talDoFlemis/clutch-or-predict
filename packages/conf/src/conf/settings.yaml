# Scraper Configuration Settings
# This file contains default configuration values for the scraper module

default:
  # Redis/Celery Broker Configuration
  redis:
    user: ""
    password: "senha"
    host: "localhost"
    port: 6379
    db: 0

  # Celery Worker Configuration
  celery:
    worker_concurrency: 1 # Number of concurrent worker processes/threads
    worker_log_level: "DEBUG" # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL

  # Page Pool Configuration
  page_pool:
    max_amount: 10
    initial_size: 10
    minimum_amount: 10
    default_timeout: 30000 # milliseconds

  # Browser Configuration
  # Set use_cdp to true to connect to a remote browser via Chrome DevTools Protocol
  # Set use_cdp to false to launch a persistent browser context locally
  browser:
    use_cdp: true
    # Persistent context settings (used when use_cdp = false)
    user_data_dir: "/tmp/playwright"
    channel: "chrome"
    headless: false
    no_viewport: true
    # Browser server debug settings (used for CDP connection)
    debug_port: 9222
    debug_address: "127.0.0.1"

  # PostgreSQL Database Configuration
  postgres:
    host: "localhost"
    port: 5432
    user: "postgres"
    password: "molodoy"
    dbname: "cs2_stats"
    sslmode: "disable" # Options: disable, allow, prefer, require, verify-ca, verify-full

# Override settings using environment variables with SCRAPER_ prefix:
