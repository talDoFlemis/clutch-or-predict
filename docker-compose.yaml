services:
  redis:
    image: redis:8.4.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass senha
  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    volumes:
      - redis-insight-data:/data
    depends_on:
      - redis
  db:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: marcelinho
      POSTGRES_PASSWORD: molodoy
      POSTGRES_DB: cs2_stats
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/data
volumes:
  redis_data:
  redis-insight-data:
  postgres-data:
