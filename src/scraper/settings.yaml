# Scraper Configuration Settings
# This file contains default configuration values for the scraper module

default:
  # Redis/Celery Broker Configuration
  redis:
    user: ""
    password: "senha"
    host: "localhost"
    port: 6379
    db: 0
  
  # Page Pool Configuration
  page_pool:
    max_amount: 30
    initial_size: 30
    minimum_amount: 30
    default_timeout: 30000  # milliseconds
  
  # Browser Configuration
  # Set use_cdp to true to connect to a remote browser via Chrome DevTools Protocol
  # Set use_cdp to false to launch a persistent browser context locally
  browser:
    use_cdp: false
    cdp_url: "http://localhost:9222"
    # Persistent context settings (used when use_cdp = false)
    user_data_dir: "/tmp/playwright"
    channel: "chrome"
    headless: false
    no_viewport: true
    # Browser server debug settings
    debug_port: 9222
    debug_address: "127.0.0.1"

# Override settings using environment variables with SCRAPER_ prefix:
# export SCRAPER_REDIS__PASSWORD="your_password"
# export SCRAPER_REDIS__HOST="redis.example.com"
# export SCRAPER_REDIS__PORT=6380
# export SCRAPER_REDIS__DB=1
# export SCRAPER_PAGE_POOL__MAX_AMOUNT=50
# export SCRAPER_PAGE_POOL__INITIAL_SIZE=10
# export SCRAPER_BROWSER__DEBUG_PORT=9223
# export SCRAPER_BROWSER__DEBUG_ADDRESS="0.0.0.0"

